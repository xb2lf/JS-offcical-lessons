<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <script>
    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');
    let prevIndex = 0; // 一开始active的索引值
    btns.forEach((element,index) => {
         element.onclick = function () {
             btns[prevIndex].className = '';
             divs[prevIndex].className= '';
             this.className = 'active';
             divs[index].className= 'show';
             prevIndex = index;
         }
    })
    </script>
</body>

</html>

<body>
    <script>
    var a=0,b=0;
        function A(a){
            A=function(b){ // 相当于window.A  this.A
                console.log(a+b++);// a+b =2+2 =4   b++ = 2+ 1 =3
                console.log(b);// 3
            }
            console.log(a++); // a=1  a++ = 1+1 =2
        }
        A(1);
        A(2);
    </script>

    <script>
    /* 
    浏览器默认行为：
       某些行为并不是人为做的，而是浏览器悄悄做的
    
    阻止事件默认行为

       要阻止默认行为要知道是什么事件触发的这种行为

       方案一： ev.returnValue = false 去阻止默认行为

       方案二： return false;

       方案三： ev.preventDefault() 事件绑定的时候使用或者使用  return  value

       oncontextmenu 鼠标右键触发
    
     */
    let onoff = true;

    aa.addEventListener('click', function(ev) {
          // ev.returnValue = false; // 不起作用
          // return false; // 不起作用
          ev.preventDefault(); // 起作用

    });

    </script>

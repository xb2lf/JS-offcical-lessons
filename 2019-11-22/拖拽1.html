<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
    /* 
     三大事件组成：
        onmousedown
        onmousemove
        omnouseup

    先要触发down，才能触发move和up
     */

    box.onmousedown = function(ev) {
        let disX = ev.pageX - box.offsetLeft; // 鼠标按下到box左边的距离
        let disY = ev.pageY - box.offsetTop;// 鼠标按下时到box上边的距离
        box.onmousemove = function(ev) {
            // 移动的坐标
            box.style.left = ev.pageX - disX + 'px';// 此处ev.pageX是鼠标拖拽移动后停下来X的位置
            box.style.top = ev.pageY - disY + 'px';// 此处ev.pageX是鼠标拖拽移动后停下来X的位置
        }
        box.onmouseup = function(ev) {
            box.onmousemove = null;
        }
    }
    </script>
</body>

</html>

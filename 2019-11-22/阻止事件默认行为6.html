<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        #ul {
            width:100px;
            border:1px solid hotpink;
            display: none;
            position:absolute;
            top:0;
            left:0;
        }
        
        #ul li{
            height:20px;
            line-height: 20px;
            text-align: center;
            border-bottom:1px dashed plum;
        }
        #ul li:hover{
            background: hotpink;
            color:#fff;
        }
        </style>
</head>
<body 
    <ul id="ul">
        <li>我的帖子</li>
        <li>用户管理</li>
        <li>我的关注</li>
        <li>我的好兄弟</li>
    </ul>
    <script>
    /* 
    浏览器默认行为：
       某些行为并不是人为做的，而是浏览器悄悄做的
    
    阻止事件默认行为

       要阻止默认行为要知道是什么事件触发的这种行为

       方案一： ev.returnValue = false 去阻止默认行为

       方案二： return false;

       方案三： ev.preventDefault() 事件绑定的时候使用或者使用  return  value

       oncontextmenu 鼠标右键触发
    
     */
   document.oncontextmenu = function(ev) {
     ul.style.cssText = `display:block;top:${ev.clientY}px;left:${ev.clientX}px`;
     return false; // 阻止鼠标右键默认行为
   }
   ul.onclick = function(ev) {
     ev.stopPropagation();// 阻止冒泡
   }
   document.onclick = function () {
     ul.style.display = 'none';
   }

    </script>
</body>
</html>

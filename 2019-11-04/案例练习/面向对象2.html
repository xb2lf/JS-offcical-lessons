<body>
    <script>
    /* 
    面向对象是一种对现实世界理解和抽象的方法，是计算机编程技术发展到一定阶段后的产物。

    JS不是一个面向对象的编程语言，是一个基于面向对象思想构建出来的编程语言

    抽象：
       抽出像的部分（把相同的代码抽离出来）

    类  class

    *** 学习思想：换了一种写法去写代码 ***

    为什么要用面向对象来编程
    通过对象来编程，扩展性更强能够做到高内聚、低耦合

    面向对象：
        将具有相同特征、特性的代码，抽离出来归位一类，然后把描述这个类的细节特性（属性、方法）挂在这个类的原型下的一种编程方式

    构造函数（类）
        老师：
           给我讲东西的都叫老师（归类）

    实例
        倪老师（类中其中具体一个）

        obj = new Object()
        let ary = []
        let ary = new Array()

        new Date
     */
     /* *******************面向对象****************** */
     // 类
    function Person(name,age,sex) { // 归类 构造函数（构造对象的函数）
        // let obj = {}; // this {}
        this.name = name;
        this.age = age;
        this.sex = sex;
        // return obj;
        this.say = function() {
            alert('我叫' + this.name);
        }
    }
    // let p1 =  Person('赵炎',24,'男'); 
    let p1 = new Person('赵炎',24,'男');// Person{age: 24,name: "赵炎",sex: "男"}
    let p2 = new Person('冉德鹏',118,'男');
    p1.say();
    console.log(p1 == p2); // false
    console.log(p1.say == p2.say); //false
    console.log(p1);
    </script>
</body>
</html>

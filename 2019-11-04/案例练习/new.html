<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        new
           是函数一元运算符，专门运算**函数**的
           使用new之后会调用函数，就算不加()也会调用执行，加()是为了传参
           使用new之后，this就变成了实例，实例就是一个对象(空白对象)
           使用new之后，函数默认返回值为实例化对象，就不再是undefined
           使用new之后，如果函数后面有值，为原始类型，返回结果还是实例，如果return后面的值为引用类型，返回的结果就是return后的引用类型
           创建对象的三种方式 {} new Object new 函数
         */
    function fn() {
        alert(1);
    }
    new fn; // new fn()

    function fn(a) {
        alert(a); // 1
    }
    new fn(1);

    function fn() {
        alert(this); //window
        console.log(this); //window
    }
    fn();

    function fn() {
        alert(this); //window
        console.log(this); //fn()
    }
   new fn();

   function fn() {
        alert(this); //window
        console.log(typeof this); //object
    }
   new fn();
   console.log(typeof fn); // function

   function fn() {
        alert(this); //window
        console.log(typeof this); //object
    }
   console.log(fn()); // undefined

   function fn() {
        alert(this); //window
        console.log(typeof this); //object
    }
   console.log( new fn()); // object

   function fn() {
        alert(this); //window
        console.log(typeof this); //object

        return 1;
    }
   console.log(fn()); // 1

   function fn() {
        alert(this); //window
        console.log(typeof this); //object

        return 1;
    }
   console.log(new fn()); // object

   function fn() {
        alert(this); //window
        console.log(typeof this); //object

        return [1,2,3];
    }
   console.log(fn()); //  [1,2,3]

   function fn() {
        alert(this); //window
        console.log(typeof this); //object

        return [1,2,3];
    }
   console.log(new fn()); //  [1,2,3]
    </script>
</body>
</html>

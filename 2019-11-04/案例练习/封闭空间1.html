<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function f() {
        alert(5);
    }
    f(); //5
  ~function fn() {
    function f() {
        alert(6);
    }
    fn(); //6
  }();
    </script>
</body>
</html>

    <button>1</button>

    <button>4</button>
    <button>5</button>
    <script>
/* 
var 、 let
const

var:
   当通过var创建一个变量的时候，会进行预解析（变量提升）
   因为var会预解析，
  
let:
   当通过let创建一个变量的时候，不会进行预解析（不会变量提升）
   在定义变量之前访问这个变量，之前访问的空间叫做暂存死区
 */
 let btns = document.querySelectorAll('button');
 for (let i = 0; i < btns.length; i++) {
     btns[i].onclick = function() {
        alert(i);
     }
     
 }

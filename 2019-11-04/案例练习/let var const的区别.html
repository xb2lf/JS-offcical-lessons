<body>
    <script>
/* 
var 、 let
const

var:
   当通过var创建一个变量的时候，会进行预解析（变量提升）
  
let:
   当通过let创建一个变量的时候，不会进行预解析（不会变量提升）
   在定义变量之前访问这个变量，之前访问的空间叫做暂存死区
 */
 console.log(a); // undefined
 var a = 10;
    </script>
</body>

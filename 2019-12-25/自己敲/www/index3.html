<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img {
        width: 100px;
    }
    </style>
</head>
<body>
    <input type="file" name="filename" id="file" multiple>
    <button id="btn">提交</button>
    <div id="box"></div>
    <script src="./axios.js"></script>
    <script>
        /*
        FileReader可以把files[n]的数据，变成base64码(img原本的编码)
        fr.readAsDataURL(图片数据)
        fr.onload  解析完之后触发的事件
            这个事件里面有个ev.target.result 就是base64码
    */

    let ary = [];
    file.onchange = function() {
        // console.log(this.files);
        // 数组循环方式
        // let arr = Object.values(this.files);
        // arr.forEach(item => {
        //     let fr = new FileReader;
        //     fr.readAsDataURL(item);
        // ary.push(item);
        // fr.onload = function(ev){
        //     let img = new Image;
        //     img.src = ev.target.result;
        //     box.append(img);
        // }
        // })

        //单一文件
        // let fr = new FileReader;
        // fr.readAsDataURL(this.files[0]);
        // ary.push(this.files[0]);
        // fr.onload = function(ev){
        //     let img = new Image;
        //     img.src = ev.target.result;
        //     box.append(img);
        // }
        
        // 对象循环方式
        for (let i = 0; i < this.files.length; i++) {
            let fr = new FileReader;
            fr.readAsDataURL(this.files[i]);
            ary.push(this.files[i]);
            fr.onload = function(ev){
            let img = new Image;
            img.src = ev.target.result;
            box.append(img);
        } 
        }

    }

     btn.onclick = function() {
         let fd = new FormData;
        //  fd.append('filename',file.files[0]);
        ary.forEach(ele => {
            fd.append('filename',ele);
        });
        axios.post('/upload',fd,{
            headers:{
                "Content-Type": "multipart/form-data" 
            }
        }).then(({data})=> {
            console.log('成功');
        })
     }
    
    </script>
</body>
</html>

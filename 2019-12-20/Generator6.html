<body>
    <script>
        function* f(g1,g2){
        yield* g2(); 
        yield* g1();
    }

    let ff = f(function* a(){
        yield 1;
    },function* b(){
        yield 2;
    });

    // console.log(ff);
    for(let i of ff){
        console.log(i);//  2   1
    }    
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box {
        width: 100px;
        height: 100px;
        background: lightsalmon;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="./tween.js"></script>
    <script>
    /* 
    封装后所具备特性：
       易用性
       默认值
       可扩展
       极致的性能

       animate({
            width:100,
            height:100
        })
    
    */

    box.onclick = function (){
        // alert(1)
        move({
            el:box,
            attr:{
                width:'200px',
                height:'200px',
                top:'300px',
                left:500,
                opacity:1
            },
            time:1000,
            fx:'elasticOut',
            cb:function(){
                move({
                    el:box,
                    attr:{
                        top:'-100px'
                    },
                    fx:'elasticOut',// 弹性运动
                })
            }
        });

        // move({
        //     el:box,
        //     attr:'height',
        //     count:200,
        //     time:1000
        // });
        // move({
        //     el:box,
        //     attr:'top',
        //     count:200,
        //     time:500
        // });

        // move({
        //     el:box,
        //     attr:'left',
        //     count:300,
        //     time:500
        // });

    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        height:3000px;
    }
    #box{
        width:100px;
        height: 50px;
        font-size: 25px;
        background: red;
        color: #fff;
        position: absolute;
        right: 0;
        top: 100%;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        
    }
    
    </style>
</head>
<body>
    <div id="box">回到顶部</div>
    <script>
       /* 
         滚轮事件  ：onscroll
             当有滚动条的时候，滚轮即触发该事件
        */
        const {offsetTop} = box; // 610
        onscroll = function () {
            let {scrollTop} = document.documentElement;
            // 元素的定位距离小于等于滚动条的距离，就让盒子fixed定位
            if(offsetTop <= scrollTop) {
                box.style.position = 'fixed';
                box.style.top = '50%';
            }else{
                box.style.position = 'absolute';
                box.style.top = '100%';
            }
        }

        box.onclick = function() {
           setTimeout(() => {
            document.documentElement.scrollTop = 0;
           }, 1000);
        }
    </script>
</body>
</html>

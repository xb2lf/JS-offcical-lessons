<body>
    <script>
    /* 
    闭包
       教科书上说的是，一个函数访问外部变量就这个函数叫闭包

    1. 函数是嵌套函数
    2. 子函数引用父函数的参数或者变量
    3. 子函数被外界所引用
    4. 父级就形成了闭包环境，父级的参数或者变量就不会被浏览器垃圾回收机制所回收
    5.打印父级函数返回值，那么就会发现，scopes下面有个closure，就是闭包

    作用
       为了存储变量或者参数,好累积计算

    内部的变量不被外界污染，函数的特性之一
     */
     function fn() {
         var a = 10;
         function f() {
             console.log(a);
         }
         return f;
     }
     var ff = fn();// fn就形成了闭包环境，fn中的参数或者变量就不会被浏览器垃圾回收机制所回收
     console.dir(ff);// Scopes  Closure
    </script>
</body>

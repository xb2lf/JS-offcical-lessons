<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         * 形参赋值
         *    无
         * 预解析
         *    var a
         *    function a() {
         *      var b = 30;
         *       alert(5);
         *        }
         *    var a
         *     function a() {};
         * 执行上下文
         *    alert(a);// function a() {}
         *    a = 10;
         *    alert(a); // 10
         *    a = 30;
         *    alert(a); // 30
         *    a = function() {
                alert(333);
               }
         *     function a() {};
         *    a(); //333
         *    alert(a);//function (){alert(333);}    
         */
    alert(a);
    var a = 10;
    function a() {
        var b = 30;
        alert(5);
    }
    alert(a);
    a = 30; // 未用var  let声明 相当于window.a = 30
    alert(a);
    var a = function() {
        alert(333);
    }
   function a() {};
    a();
    alert(a);
    </script>
</body>
</html>

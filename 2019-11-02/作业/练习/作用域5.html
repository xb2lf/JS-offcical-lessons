<body>
    <script>
    /* 局部作用域 

       预解析

       执行上下文

    */
     var a = 20;
     function fn() {// 在函数内开辟一个私有执行栈
         function f() {
        var a = 50;
        console.log(a); // 50
         }
         f();
     }
     fn();
     console.log(a);// 20
    </script>

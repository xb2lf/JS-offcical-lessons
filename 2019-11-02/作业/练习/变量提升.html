<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         * 形参赋值
         *    无
         * 预解析
         *    var a
         *    function a() {
         *      var b = 30;
         *       alert(5);
         *        }
         * 执行上下文
              alert(a);// function a() {var b = 30; alert(5); }
         *    a = 10;
         *    a();// a已经赋值为数字10，不能进行执行，报错
         *    alert(a); // 由于上边报错  不再执行
         */
    alert(a);
    var a = 10;
    function a() {
        var b = 30;
        alert(5);
    }
    a();
    alert(a);
    </script>
</body>
</html>

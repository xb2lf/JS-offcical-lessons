<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         * 形参赋值
         *    无
         * 预解析
         *    function a() {alert(1);};
         *    var a
         *    var a
         *    var b
         *    function a(){alert(333);}    
         * 执行上下文   
         *    a(); //333
         *    a = function a() {alert(a);};
         *    alert(a); // function a() {alert(a);}
         *    a = 30;
         *    alert(a); // 30
         *    b = function() {
                var a = 50;
                alert(a);
               }
         *    b(a); //50
         *    alert(a); //30 外边拿不到函数体内变量所赋的值
         *    alert(a);//30  
         */
    function a() {
        alert(1);
    }
    a();
    var a = function() {
        alert(a);
    }
    alert(a);
    var a = 30;
    alert(a);
    var b = function(a) {
        var a = 50;
        alert(a);
    }
    b(a);50
    alert(a);
   function a() {alert(333);};
    alert(a);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 
        局部作用域
         */
    //  形参赋值 
    //  变量提升 var function
    //  执行上下文   
    //  销毁执行栈（作用域）
    /* 
     形参赋值：
       a = 20;
     ****************************************
     预解析：
       var b
       var a
        a = function(){alert(5);}
     ****************************************
     执行上下文：
       a = 20
       b = 30
       a = 40

     */
  var a = 20;
  function fn(a) { 
      alert(a); // function(){alert(5);}
      var b = 30;
      a = 40;
      var a;
      alert(a); // 40
      function a() {
          alert(5);
      }
  }
  fn(a);
  alert(a);// 20
    </script>
</body>

</html>

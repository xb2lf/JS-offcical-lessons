<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量提升</title>
</head>
<body>
    
    <script>
        /* 
         a = function a() { alert(1);};
         var a undefined
         var a undedined 
         var b undefined
         a = function a() {alert(333); }

         */
  
  function a() {
      alert(1);
  };
  a();//333
  var a = function () {alert(a)};
  alert(a); // function () {alert(a)};
  var a = 30;
  alert(a); // 30
  var b = function(a) {
      var a = 50;
      alert(a); // 50 
  }
  b(a); // 50
  alert(a); 30
  function a() {
      alert(333);
  }
  alert(a); // 30
    </script>
</body>
</html>

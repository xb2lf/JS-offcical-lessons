<body>
    <script>
        /* 
        局部作用域
         */
    //  形参赋值 
    //  变量提升 var function
    //  执行上下文   
    //  销毁执行栈（作用域）
    /* 
    //  a = function() {console.log(345697890);};  形参赋值
     ***************************************************
     预解析
        //  var a
         var b
         a =  function a() {  alert(5); }
     ***************************************************
     执行上下文
         a =  function a() {  alert(5);
         b = 30;
         a = 40;
    
     */
  var a = function() {console.log(345697890);};
  function fn(a) { 
      alert(a); // function(){alert(5);}
      var b = 30;
      a = 40;
      var a;
      alert(a); // 40
      function a() {
          alert(5);
      }
  }
  fn(a);
  alert(a);// function() {console.log(345697890);};
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" name="shoppingList" id="shoppingList" value="0" @keyup="recover">
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {

            },
            methods: {
                recover(ev) {
                    if (!/^\d+$/.test(ev.target.value)) {
                        setTimeout(() => {
                            shoppingList.value = '1';
                        }, 900);
                    }
                },
            },
        })

</body>

</html>

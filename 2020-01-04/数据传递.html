<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
         <chil></chil>
    </div>
    <template id="chil">
        <div>{{ary2}}</div>
    </template>
<script src="./vue.js"></script>
<script src="./chil.js"></script>
<script>
   /*
        <ppa :data="ary">  官推
        {
            props:['data']
        }

        父组件:
        provide:{
            ary2:[1,2,3]
        }
        子组件:
        inject:['ary2']


        this.$parent拿到父级的实例，可以通过实例获取父级的数据

    */
   new Vue({
       el:"#app",
       components:{
           chil,
       },
       data:{
          num:102,
       },
       provide:{
           ary2:[1,2,3]
       }
       
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img {
            display: block;
            width: 300px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
  <div class="app">
      <img v-for="val in images" :src="val" class="img">
      <!-- :src="val"是v-bind:src="val"的缩写 -->
  </div>
  <script src="./vue.js"></script>
  <script>
   new Vue({
       el:".app",
       data:{
          images:['./1.jpg','./2.jpg']
       }
   })
  </script>
</body>

</html>

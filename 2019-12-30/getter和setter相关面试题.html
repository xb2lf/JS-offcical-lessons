<body>
    <script>
    let obj = {name:'小李'};
    let num = 0;
    Object.defineProperty(obj,"age",{
        get() {
            return num +=2.7;
        }
    });
    console.log(obj.age < 3 && obj.age > 5); // true
    console.log(obj.age); // 8.100000000000001
    </script>
</body>

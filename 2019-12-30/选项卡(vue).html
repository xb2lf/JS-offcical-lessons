<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }

        #box div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active" @click="fn(0)">按钮一</button>
        <button @click="fn(1)">按钮二</button>
        <button @click="fn(2)">按钮三</button>
        <div class="show" v-if="block=== 0">11111</div>
        <div v-if="block=== 1">22222</div>
        <div v-if="block=== 2">33333</div>
    </div>
 <script src="./vue.js"></script>
 <script>
    new Vue({
     el:'#box',
     data:{
        block:0
     },
     methods:{
        fn(num) {
           this.block = num;
        }
     }
 })
 </script>
</body>

</html>

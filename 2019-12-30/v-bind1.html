<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img {
            display: block;
            width: 300px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
  <div class="app">
      <button @click="num=0">第一张图片</button>
      <button @click="num=1">第二张图片</button>
      <img v-bind:src="images[num]" class="img">
  </div>
  <script src="./vue.js"></script>
  <script>
   new Vue({
       el:".app",
       data:{
          num:0,
          images:['./1.jpg','./2.jpg']
       }
   })
  </script>
</body>

</html>

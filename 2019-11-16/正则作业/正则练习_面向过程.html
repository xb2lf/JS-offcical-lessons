<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor: no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }
    </style>
</head>

<body>
    <div id="contain">
        <div id="qq">
            <span>QQ：</span>
            <input type="text" data-name="qq" placeholder="请输入QQ">
        </div>
        <div id="email">
            <span>Email：</span>
            <input type="text" data-name="email" placeholder="请输入邮箱">
        </div>
        <div id="mobile">
            <span>Mobile：</span>
            <input type="text" data-name="phone" placeholder="请输入手机号码">
        </div>
        <div id="date">
            <span>Date：</span>
            <input type="text" data-name="birth" placeholder="请输入生日">
        </div>

        <p><input type="submit" value="注册" id="btn"></p>

    </div>
    <script>
        /* 
           1.输入内容，去监听用户的内容是否为正则所匹配项
           2.生日（需要精度匹配）
        
           oninput  当用户输入内容的时候触发事件
         */
        const txts = document.querySelectorAll('input[type="text"]');
        // console.log(txts);
        let re = {
            qq: /^[1-9]\d{4,10}$/,
            email: /^[a-zA-z]\w{5,11}@[1-9a-z]{2,10}(\.c(om|n)){1,2}$/,
            phone: /1[3-9]\d{9}$/,
            birth: /^(\d+)\D+(\d+)\D+(\d+)D?$/,
        };
        let ary = [];
        txts.forEach((ele, i) => {
            ary[i] = false;
            ele.oninput = function () {
                let dataname = this.dataset.name;
                let r = re[dataname];
                if (r.test(this.value)) {// 第一关只能保证正则没问题
                    if (fn(dataname, this.value)) {// 第二关看逻辑是否正确
                        this.className = 'ok';
                        ary[i] = true;
                    } else {
                        this.className = 'error';
                        ary[i] = false;
                    }
                } else {
                    this.className = 'error';
                    ary[i] = false;
                }
                btn.style.cursor = ary.every(item => item) ? 'pointer' : 'no-drop';
            }
        });
        function fn(type, val) {
            switch (type) {
                /* 
                  1.有没有超过现在的时间
                  2.当前的时间是否合法
                 */
                case 'birth':
                    let d = new Date();
                    let ary = val.match(/\d+/g)
                    let d2 = new Date(ary.join(' '));
                    if((d - d2) > 0 ) {
                        // 正确的，但是不一定合法
                        let y = d2.getFullYear();
                        let m = d2.getMonth() + 1;
                        let d = d2.getDate();
                        if (y === Number(ary[0]) && m === Number(ary[1]) && d === Number(ary[2])) { //年月日，必须要全部相等(用户输入的内容和获取到的时间是相等的)
                            return true;
                        }else{
                        return false;
                        }  
                    }else{
                        return false;// 用户填写的是未来时间
                    }
                    // return false;  
            }
            return true;
        }
        // console.log(txts);
    </script>
</body>

</html>

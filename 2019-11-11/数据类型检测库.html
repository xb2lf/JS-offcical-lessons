    <script>
        // 通过对象方式去检测
        class Tools {
            static type(data) {
                let obj = {
                    objcet: 'Objcet',
                    array: 'Array',
                    null: 'Null'
                };
                let toS = Object.prototype.toString;
                if (typeof data !== 'object') {
                    return typeof data;
                }
                for (let attr in obj) {
                    if (toS.call(data) === `[object ${obj[attr]}]`) {
                        return attr;
                    }
                }
            }
        }
        let dete = Tools.type(null);
        console.log(dete);

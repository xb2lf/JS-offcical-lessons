<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        
        如果不是赋址是赋值就解决了问题

        两个引用类型的赋值就是赋值地址

        原始类型的赋值就是普通赋值了，其实赋值引用类型的目的是拿到B拿到A下面的属性

        如何才能避免赋址呢
            1.需要两个不同地址
            2.B地址下拥有A地址下的原始类型的数据即可（原始类型的赋值）
         */
    
    // let ary = [1,2,3];
    // let ary2 = ary;
    // ary2.push(5);
    // console.log(ary); // 1,2,3,5

    let ary = [1,2,3];
    let ary2 =[];
    for (let i = 0; i < ary.length; i++) {
        //原始数据类型的赋值就是简单赋值关系，不会赋值地址1,2,3
        ary2[i] = ary[i];   
    }
    ary2.push(5);
    console.log(ary); // 1,2,3
    console.log(ary2); // 1,2,3,5
    </script>
</body>
</html>

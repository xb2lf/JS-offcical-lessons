    <script>
    class Person {
        constructor (name,age) {
            this.name = name;
            this.age = age;
        }
        say(){
            alert('我的名字叫' + this.name);
        }
    }
    class Police extends Person{
        // 在继承的constructor中，如果要使用this,一定要使用super
        constructor(job,name) {
            super(name);
            this.job =job;
        }
    }
    let p2 = new Police('警察','xxx');
    console.log(p2);
    </script>

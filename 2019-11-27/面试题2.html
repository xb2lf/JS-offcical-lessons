<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     /*
        then里面才是微任务
    */
    const promise = new Promise((resolve, reject) => {
        console.log(1); //主线程 
        resolve();
        console.log(2);//主线程
    })
    promise.then(() => {
        console.log(3);//微任务
    })
    console.log(4);   //主线程 
    
   // 输出顺序为：1 2 4 3 
    </script>
</body>
</html>

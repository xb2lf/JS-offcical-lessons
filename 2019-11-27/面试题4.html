<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     /*
        红灯3秒亮一次，绿灯1秒亮一次，黄灯2秒亮一次；
        如何让三个灯不断交替重复亮灯？
        （用Promise实现）三个亮灯函数已经存在：
    */
    
    function fn(){
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 3000);
        })

        p.then(()=>{
            red();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },1000);
            });
        }).then(()=>{
            green();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },2000);
            });
        }).then(()=>{
            yellow();
        })
    }
    
    fn();
    
    setInterval(fn, 6000);


    function red() {
        console.log('red');
    }
    function green() {
        console.log('green');
    }
    function yellow() {
        console.log('yellow');
    }
    </script>
</body>
</html>

    <script>
        /* 
        计算出下列字符字节，假设英文是1个字节，中文是2个字节

        中文的区间范围：[\u4e00-\u9fa5]
        /[\u4e00-\u9fa5]/.test('龍'); //true

         */
        let str = '大渣好,是兄弟就来砍我,come.on!'; // 30
        let num = 0; // 计数
        for (let i = 0; i < str.length; i++) {
            if (/[\u4e00-\u9fa5]/.test(str[i])) {
                num += 2;
            } else {
                num++;
            }
        }
        console.log(num);

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    /* 
      请你把下列字符串中的数字挑出来，存到一个数组中
      Number('') -> 0
      parsrInt('') - > NaN -> typeof NaN ->  'number'
      isNaN(parseInt(str[i])) -> true -> !isNaN(parseInt(str[i]))
     */
     let str = 'xh271yrc74326rgb087yr236';
     let ary = [];
     for (let i = 0; i <str.length; i++) {
         if(!isNaN(parseInt(str[i]))) {// 不是NaN，是数字的时候
              ary.push(str[i]);
         }
         
     }
     console.log(ary); // ["2", "7", "1", "7", "4", "3", "2", "6", "0", "8", "7", "2", "3", "6"]

    console.log( str.split('').filter(item =>!isNaN(parseInt(item)))); // ["2", "7", "1", "7", "4", "3", "2", "6", "0", "8", "7", "2", "3", "6"]
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    /* 
    16-108岁才能注册
    如何进行验证
    16,17,18,19，20,21,22...,99
    16,17,18,19 1[6-9] 16-19
    20-99 [2-9][0-9]
    100-108 10[0-8]
    ^ 字符串开头
    $ 字符串结尾
    ^ + $ = 整个字符串都必须要匹配我的规则

     */
   let str = '107';
   let srr = '666';
  console.log(/1[6-9]|[2-9][0-9]|10[0-8]/.test(str)); // true
  console.log(/^(1[6-9]|[2-9][0-9]|10[0-8])&/.test(srr)); // false
    </script>
</body>

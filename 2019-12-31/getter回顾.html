<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./vue.js"></script>
    <script>
         /*
        钩子函数
        
        回调函数（某个条件成立触发这个函数）

        obj.age = 10; 
        set(){
            //当指定的属性被写操作的时候触发
        }
    */
    let obj = {};
        let num = 0;
        Object.defineProperty(obj, "age", {
            //当读age的时候触发get
            get() {
                return num;
            },
            //当操作age的时候触发set
            set(val) {
                num = toD(val);
            }
        });

        obj.age = 5;
        obj.age = 9;
        console.log(obj.age);// 09

        function toD(n) {
            return n < 10 ? '0' + n : '' + n;
    }
    </script>
</body>

</html>

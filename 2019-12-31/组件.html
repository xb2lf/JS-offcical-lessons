<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
         <myapp></myapp>
         <p>{{msg}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
    Vue.component('myapp',{
        template:`<button @click="click">数字累加{{num}}</button>`,
        data() {
            return {
                num:0,
            }
        },
       methods: {
           click() {
               return this.num ++
           },
       },

    });

    new Vue({
        el:"#app",
        data:{
            msg:'我是父组件',
        },
        methods:{

        },
    })
    </script>
</body>
</html>

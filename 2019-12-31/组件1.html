<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <btn></btn>
        <myapp>
            <btn></btn>
        </myapp>
    </div>
    <script src="./vue.js"></script>
    <script>
    const btn = {
        template:`<button @click="click">累加数字(第一组件){{num}}</button>`,
        data() {
            return {
                num: 0,
            }
        },
        methods: {
            click() {
                this.num++;
            },
        },
    }

    const myapp = {
        template:`<div>
             <p>第二组件:{{val}}</p>
        </div>`,
        data() {
            return {
                val:'Mustache',
            }
        },
    }
    new Vue({
        el:"#app",
        data:{
           btn,
           myapp,
        },
        methods:{

        },
        components:{
            btn,
            myapp,
        }
    })
    </script>
</body>
</html>

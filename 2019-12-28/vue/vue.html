<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个简易vue页面</title>
</head>
<body>
    <div id="app">
        <h2>{{content}}</h2>
        <h3>{{hw}}</h3>
        <hr />
        <ul>
           <li v-for="(val,key) in ary">{{val}}</li> 
           <!-- {{val}}:{{key}} -->
        </ul>  
    </div>
    <script src="./vue.js"></script>
    <script>
       let v = new Vue({
           el:'#app',
           data:{
             content:'一个小集体',
             hw:'Hello World',
             ary:['老田','萌萌','帅鹏','骚鹍','阿光']
           }
       });
       setTimeout(() => {
           v.ary.push('老妖')
       }, 3000);
    </script>
</body>
</html>
